{% extends "layout.html" %}

{% block style_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block body %} 

    {% if error %}
    <div id="error-message" style="color: red; text-align: center; padding: 10px; font-size: 16px;">
        Invalid zipcode. Please try again.
    </div>
    {% endif %}

    <h1>Alleghany PA Zipcodes</h1>
    <div id="search">
        <form action="{{ url_for('details') }}" method="get">
            <input list="zipcode" name="zipcode" autocomplete="off" autofocus placeholder="Zipcode" type="text">
                <datalist id="zipcode">
                    {% for zip in zipcodes %}
                        <option value='{{ zip }}'>
                    {% endfor %}
                </datalist>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="graph">
        <img src='data:image/png;base64,{{ graph }}'/>
    </div>
    <div id="random">
        <h1><a href=/details?zipcode={{ zipcodes | random }}>Click Here To Go To A Random Zipcode!</a></h1>
    </div>
    
    
{% endblock %}
